groups:
- neurodata_type_def: StimulusTemplate
  neurodata_type_inc: ImageSeries
  doc: Deprecated in Version 0.2.0. 
    Each image shown to the animals is warped to account for distance and eye position
    relative to the monitor. This  extension stores the warped images that were shown
    to the animal as well as an unwarped version of each image in which a mask has
    been applied such that only the pixels visible after warping are included
  datasets:
  - name: unwarped
    dtype: float
    shape:
    - null
    - null
    - null
    doc: Original image with mask applied such that only the pixels visible after
      warping are included

datasets:
- neurodata_type_def: WarpedStimulusTemplateImage
  neurodata_type_inc: GrayscaleImage
  doc: Each image shown to the animals is warped to account for distance and eye position
    relative to the monitor. This extension stores an attribute reference to the unwarped
    version of the image in which a mask has been applied such that only the pixels 
    visible after warping are included.
  dtype: float
  attributes:
  - name: unwarped
    dtype:
      target_type: GrayscaleImage
      reftype: object
    doc: Original image with mask applied such that only the pixels visible after
      warping are included
