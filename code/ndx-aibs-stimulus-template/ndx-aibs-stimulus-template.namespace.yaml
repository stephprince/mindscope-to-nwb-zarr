  doc: 
    Stimulus images. Version 0.2.0 removes the old StimulusTemplate
    neurodata type that extended ImageSeries and instead defines
    a new WarpedStimulusTemplateImage type that extends GrayscaleImage. 
    This change  
    allows individual stimulus template images to be stored in an 
    Images object and linked to from an IndexSeries
    representing stimulus presentation times in the NWB file.
    Individual template images can also be referred to in rows
    of a TimeIntervals table.
